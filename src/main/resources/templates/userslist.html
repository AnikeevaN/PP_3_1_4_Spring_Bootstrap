<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users list</title>
</head>
<body>
<h1>Users list</h1>
<table border="3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>User info</th>
    </tr>
    <tr th:each="user, state : ${user}" class="row" th:classappend="${state.odd} ? 'even-row'">
        <td th:utext="${user.getId()}" >Id</td>
        <td th:utext="${user.getName()}" >Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="View"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<br/>
<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Add new user"/>
</form>
<br/>
<form th:method="GET" th:action="@{/user}">
    <input type="submit" value="My page"/>
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
