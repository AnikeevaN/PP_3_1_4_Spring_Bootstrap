<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User info</title>
</head>
<body>
<h1>User info</h1>
<table border="3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getPhone()}">Phone</td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td ><table>
            <tr th:each="role : ${user.getRoles()}">
                <td th:utext="${role.getName()}">Name</td>
            </tr>
        </table></td>
    </tr>
</table>
<br/>
<br/>
<form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit user"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user"/>
</form>
<br/>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Return to users list"/>
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
